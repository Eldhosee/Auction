{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        {% block link %}
        {% endblock link %}
        
    </head>
    <body  >
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><strong><h2>Auctions</h2></strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ml-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Active Listings</a>
                  </li>
                  
                  
                
                
                      {% if user.is_authenticated %}
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Log Out</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'whishlist' %}">Whishlist</a>
                        </li>
                      {% else %}
                          <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link active"aria-current="page"  href="{% url 'register' %}">Register</a>
                          </li>
                          
                      {% endif %}
                    </ul>
              </div>
            </div>
          </nav>

        
        {% block body %}
        {% endblock %}
    </body>
</html>
